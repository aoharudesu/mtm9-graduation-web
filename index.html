<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”description” content=”卒業を祝う会で流れた動画を視聴できるサイトです”>
    <title>mtm9期卒業動画</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            /* 16:9のアスペクト比に合わせたパディング */
            padding-top: 56.25%;
            margin: 0 auto;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        /* モバイル向けのスタイル */
        @media screen and (max-width: 640px) {
            .video-container {
                padding-top: 56.25%;
                /* 16:9 アスペクト比 */
            }

            #video {
                width: 100%;
                height: 100%;
                transform: none;
                top: 0;
                left: 0;
            }

            .vjs-user-id {
                font-size: 16px;
                top: 5px;
                right: 5px;
                padding: 3px 7px;
            }
        }

        @media screen and (min-width: 641px) {
            .video-container {
                padding-top: 56.25%;
                /* 16:9 アスペクト比 */
            }
        }


        #login-form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #login-form label {
            display: block;
            margin-bottom: 5px;
        }

        #login-form input[type="text"],
        #login-form input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-form button:disabled {
            background-color: #ccc;
        }

        .vjs-user-id {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            font-size: 20px;
            border-radius: 5px;
            z-index: 100;
            opacity: 0.05;
        }

        /* モバイル向けのスタイル */
        @media screen and (max-width: 640px) {
            .vjs-user-id {
                font-size: 16px;
                padding: 3px 7px;
            }
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
        }

        .git-repository {
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .git-repository img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .git-repository {
                width: 90%;
            }
        }
    </style>

</head>

<body>
    <div class="video-container">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"
            disablePictureInPicture controlsList="nodownload nofullscreen">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>

    <form id="login-form">
        <label for="user-id">ユーザーID:</label>
        <input type="text" id="user-id" name="user-id" required>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <div>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">次に同意します:sns等の第三者が見れる形で拡散やサーバー攻撃を行いません<br>(やった場合プロバイダに開示請求を行う場合がます)</label>
        </div>
        <button type="submit" id="submit-button" disabled>送信</button>
        <div id="status" style="display: none;">サーバーと通信中...</div>
    </form>

    <footer>
        <p>Developed by Ryo Sato</p>
        <p>このサイトの閲覧はPCを推奨します。<br>動画右下のボタンを押すと全画面モードになります<br>不具合や相談があればLINE、Twitter、またはInstagramまでご連絡ください。<br><br><a
                href="https://aoharu.works/blog/2024-03-20">あとがき</a></p>
    </footer>


    <a href="https://github.com/aoharudesu/mtm9-graduation-web" class="git-repository">
        <img src="https://gh-card.dev/repos/aoharudesu/mtm9-graduation-web.svg">
    </a>

    <br><br><br><br><br><br>


    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script>
        var player = videojs('video', {
            controlBar: {
            }
        });

        document.getElementById('terms').addEventListener('change', function (event) {
            document.getElementById('submit-button').disabled = !event.target.checked;
        });

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var userId = document.getElementById('user-id').value;
            var password = document.getElementById('password').value;

            // ステータス欄を表示
            document.getElementById('status').style.display = 'block';

            fetch('https://...', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, password: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.playlist) {
                        var blob = new Blob([data.playlist], { type: 'application/vnd.apple.mpegurl' });
                        var url = URL.createObjectURL(blob);

                        if (Hls.isSupported()) {
                            var hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(player.tech().el());
                            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                                player.play();
                                // 動画が再生されたらステータス欄を非表示にする
                                document.getElementById('status').style.display = 'none';
                            });
                        } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
                            player.src(url);
                            player.play();
                            // 動画が再生されたらステータス欄を非表示にする
                            document.getElementById('status').style.display = 'none';
                        }

                        // ユーザーIDを表示
                        var userIdText = document.createElement('div');
                        userIdText.className = 'vjs-user-id';
                        userIdText.textContent = 'UID: ' + data.user_id; 
                        player.el().appendChild(userIdText);
                    } else {
                        alert('エラー: ' + data.message);
                        // エラーが発生したらステータス欄を非表示にする
                        document.getElementById('status').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('エラー:', error);
                    alert('通信エラーが発生しました。');
                    // エラーが発生したらステータス欄を非表示にする
                    document.getElementById('status').style.display = 'none';
                });
        });

        player.on('fullscreenchange', function () {
            if (player.isFullscreen()) {
                document.querySelector('.vjs-user-id').style.fontSize = '40px';
            } else {
                document.querySelector('.vjs-user-id').style.fontSize = '20px';
            }
        });
    </script>
</body>



</html>
